{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
    {% if messages %}
        <div class="span12">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message|safe }}
            </div>
        {% endfor %}
        </div>
    {% endif %}
  <form action="/cms/login/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-info btn-sm" type="submit">登录</button>
    <a href="/cms/register/" class="btn btn-info btn-sm" role="button" value="查看">注册</a>
  </form>
{% endblock %}
