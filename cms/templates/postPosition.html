{% extends 'base.html' %}

{% block title %}发布职位{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        $('.textarea').wysihtml5({
            toolbar: {
              fa: true
            }
          });
        $('.btn-default').attr("type", "button");

        {% if messages %}
            alert('{{ message }}');
        {% endif %}
    </script>
{% endblock %}


{% block content %}
<div class="container postPosition login-page">
  <h2>发布职位</h2>
    {% if messages %}
        <div class="span12">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message|safe }}
            </div>
        {% endfor %}
        </div>
    {% endif %}
  <form enctype="multipart/form-data" action="/cms/position_create/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">发布</button>
  </form>
</div>
{% endblock %}
